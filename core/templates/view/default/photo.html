{% extends "forms/default/wrapper.html" %}

{% block content %}
{% block view_document_content %}
{% load pytils_dt %}
<h1 class="title">{{ object.title }}</h1>

<div class="description">
	{{ object.description }}
</div>
<div class="photo_div">
	<a target="_blank" href="{{object.image.url }}"><img src="{{ object.image.url }}" class="photo" /></a>
</div>
<span style="font-size: 0.9em; color: grey">Размер: {{ object.image.size|filesizeformat }} &mdash; <a target="_blank" href="{{object.image.url}}">открыть в новом окне</a></span>
{% endblock %}
{% endblock %}
